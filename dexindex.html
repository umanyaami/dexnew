<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana New Tokens - Live Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #e0e0e0; padding: 20px; }
    h1 { color: #00ffcc; }
    .token { background: #1a1a1a; margin: 10px 0; padding: 15px; border-radius: 8px; }
    .copy-btn { background: #00bcd4; color: #fff; border: none; padding: 5px 10px; margin-left: 10px; border-radius: 5px; cursor: pointer; }
    .copy-btn:hover { background: #0097a7; }
    a { color: #4fc3f7; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Popup Style */
    #popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bcd4;
      color: #000;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 0 10px #00bcd4;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Solana New Tokens - Live Tracker</h1>
  <div id="tokens"></div>

  <div id="popup"></div>

  <script>
    let knownTokens = new Set();

    async function fetchData() {
      try {
        const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/solana');
        const result = await response.json();
        const tokensDiv = document.getElementById('tokens');
        tokensDiv.innerHTML = '';

        const pairs = result.pairs || [];

        pairs.forEach(pair => {
          const liquidityUsd = parseFloat(pair.liquidity?.usd || 0);
          const buyers24h = pair.txns?.h24?.buys || 0;
          const sellers24h = pair.txns?.h24?.sells || 0;
          const website = pair.info?.website || null;
          const listingDate = pair.pairCreatedAt ? new Date(pair.pairCreatedAt).toLocaleString() : 'Unknown';
          const tokenAddress = pair.baseToken?.address || '';
          const tokenName = pair.baseToken?.name || 'Unknown';
          const tokenSymbol = pair.baseToken?.symbol || '';

          // Filter liquidity di atas 10k USD
          if (liquidityUsd >= 10000) {
            // Deteksi token baru
            if (!knownTokens.has(tokenAddress)) {
              knownTokens.add(tokenAddress);
              showPopup(`New Token: ${tokenName} (${tokenSymbol})`);
            }

            const tokenElement = document.createElement('div');
            tokenElement.className = 'token';

            tokenElement.innerHTML = `
              <strong>${tokenName} (${tokenSymbol})</strong><br>
              <strong>Liquidity:</strong> $${liquidityUsd.toLocaleString()}<br>
              <strong>Buyers (24h):</strong> ${buyers24h} | <strong>Sellers (24h):</strong> ${sellers24h}<br>
              <strong>Website:</strong> ${website ? `<a href="${website}" target="_blank">Visit</a>` : 'N/A'}<br>
              <strong>Listing Date:</strong> ${listingDate}<br>
              <strong>Token Address:</strong> 
              <span id="address-${tokenAddress}">${tokenAddress}</span>
              <button class="copy-btn" onclick="copyAddress('${tokenAddress}')">Copy</button>
            `;
            tokensDiv.appendChild(tokenElement);
          }
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function copyAddress(address) {
      navigator.clipboard.writeText(address).then(() => {
        alert('Copied: ' + address);
      });
    }

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.innerText = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000); // 5 detik hilang
    }

    fetchData();
    setInterval(fetchData, 10000); // Refresh tiap 10 detik
  </script>
</body>
</html>
